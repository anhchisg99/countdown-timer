<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="header-container">
            <h1 class="header-heading">
              Đếm ngược ngày thi tốt nghiệp THPT 2023
            </h1>
            <p class="header-desc">
              Trang web đếm ngược ngày thi tốt nghiệp THPT 2023
            </p>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="container">
          <div class="middle-container">
            <span class="middle-logo"
              ><ion-icon name="document-text-outline"></ion-icon
            ></span>
            <h2 class="middle-heading">
              Thời gian còn lại rất ngắn. Hãy cố hết sức mình, để không phải hối
              tiếc
            </h2>
            <h3 class="middle-time">
              <span></span>Ngày thi: 20/6/2023 (dự kiến)
            </h3>
            <h2 class="middle-desc">Thời gian còn lại</h2>
            <div id="general-timer">
              <div class="timer">
                <div class="container">
                  <div class="timer-container">
                    <div class="timer-card">
                      <div class="timer-heading">
                        <h1 id="timer-days">270</h1>
                      </div>
                      <div class="timer-desc">
                        <h2>NGÀY</h2>
                      </div>
                    </div>
                    <div class="timer-card">
                      <div class="timer-heading">
                        <h1 id="timer-hours">270</h1>
                      </div>
                      <div class="timer-desc">
                        <h2>GIỜ</h2>
                      </div>
                    </div>
                    <div class="timer-card">
                      <div class="timer-heading">
                        <h1 id="timer-minutes">270</h1>
                      </div>
                      <div class="timer-desc">
                        <h2>PHÚT</h2>
                      </div>
                    </div>
                    <div class="timer-card">
                      <div class="timer-heading">
                        <h1 id="timer-seconds">270</h1>
                      </div>
                      <div class="timer-desc">
                        <h2>GIÂY</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="time-up">
              <div class="container">
                <div id="time-up-container">
                  <h1 id="time-up-end">End</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  
      function timeLeft(myfunc) {
        clearInterval(myfunc);
            document.getElementById("timer-days").innerHTML = "";
            document.getElementById("timer-hours").innerHTML = "";
            document.getElementById("timer-minutes").innerHTML = "";
            document.getElementById("timer-seconds").innerHTML = "";
            document.getElementById("general-timer").style.display = "none";
            document.getElementById("time-up").style.display = "block";

            document.getElementById("time-up-end").innerHTML = "TIME UP!!";
      }
      function startTimer(countDownDate, Days, Hours, Minutes, Seconds) {
        var myfunc = setInterval(function () {
          // code goes here
          var now = new Date().getTime();
          var timeleft = countDownDate - now;

          var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

          Days.textContent = days;
          Hours.textContent = hours;
          Minutes.textContent = minutes;
          Seconds.textContent = seconds;

          if (timeleft < 0) {
            timeLeft(myfunc);
          }
        }, 1000);
      }
      window.onload = function () {
        var countDownDate = new Date("Jun 20, 2023 00:00:00").getTime();
        // var countDownDate = new Date("Sep 22, 2022 21:34:40").getTime();
        Days = document.getElementById("timer-days");
        Hours = document.getElementById("timer-hours");
        Minutes = document.getElementById("timer-minutes");
        Seconds = document.getElementById("timer-seconds");
        startTimer(countDownDate, Days, Hours, Minutes, Seconds);
      };
    </script>
  </body>
</html>
